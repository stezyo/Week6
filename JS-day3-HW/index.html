<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <h1>Enter a season (4 digit year) and a round number (1 digit)</h1>


    <!--Using The DOM to Grab Form Data-->
    <form name="testData" id="testDataForm">
        <label for="_season">Season</label>
        <input type="number" name="_season" id="_season">

        <label for="_round">Round</label>
        <input type="number" name="_round" id="_round">

        <button type="submit" id="submitButton">Submit Me</button>
    </form>
</body>
</html>
